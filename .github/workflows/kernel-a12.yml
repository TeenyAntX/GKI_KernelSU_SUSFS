name: Build Kernel - A12

permissions:
  contents: write  # Allow writing to repository contents
  actions: write   # Allows triggering actions

on:
  workflow_call:
    inputs:
      kernelsu_variant:
        required: true
        type: string
      kernelsu_branch:
        required: true
        type: string
      kernelsu_branch_other:
        required: false
        type: string
        default: ""

jobs:
  build-kernels-a12:
    strategy:
      fail-fast: true
      matrix:
        include:  # 构建矩阵配置
        - sub_level: "209"  # 子版本号
          os_patch_level: "2024-05"  # 操作系统补丁级别
          revision: "r7"  # 修订版本
          version_string: "-android12-9-00019-g4ea09a298bb4-ab12292661"

    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      android_version: "android12"
      kernel_version: "5.10"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      revision: ${{ matrix.revision }}
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      kernelsu_branch_other: ${{ inputs.kernelsu_branch_other || '' }}
      version_string: ${{ matrix.version_string }}  # 传递参数 2025.08.09
